<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV show</title>
<!--    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></link>
    <link rel="stylesheet" href="style/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/main.css">

</head>
<body>
    <!-- tv-header
    ================================================== -->
    <div class="tv-header">
        <div class="logo">
            <img src="style/img/logo.jpg" height="52" width="157" alt="">
        </div>
        <div class="tv-search">
            <form action="" class="input-search">
                <label for="">Найти</label>
                <input type="text" name="sch">
            </form>
        </div>
        <div class="look">
            <i class="fa fa-check-square"></i>
            <input type="submit" class="btn-look" value="хочу посмотреть">
        </div>
    </div>
    <hr>
    <!-- dropdown
    ================================================== -->
    <div class="section">
        <div class="nav">
            <ul id="drop" class="tv-channel">
                <li class="item-1"><a href="#">Основные каналы</a>
                    <ul class="dropdown">
                        <li class="item-2"><a href="#">Спорт</a></li>
                        <li class="item-3"><a href="#">Детям</a></li>
                        <li class="item-4"><a href="#">Музыка</a></li>
                        <li class="item-5"><a href="#">HD</a></li>
                        <li class="item-6"><a href="#">Развлечения</a></li>
                        <li class="item-7"><a href="#">Фильмы и сериалы</a></li>
                        <li class="item-8"><a href="#">Все каналы</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    <div class="container">

        <div class="tv-channel-title">
            <div class="tv-channel-icon">
                <img src="style/img/BTB.jpg" height="36" width="40" alt="" class="b1">
                </img>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <script>
    $(function(){
        $('.dropdown').hide('dropdown');

        $('#drop li').click(function(){
            $(this).children('ul').slideToggle();
        });
    });
    </script>
    
</body>
</html>
